version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.8.0
  gcp-gke: circleci/gcp-gke@1.1.0

jobs:
  dependencies:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys: 
            - v1-repo-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies with NPM
          command: npm install
      - save_cache:
          key: v1-repo-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - persist_to_workspace:
          root: .
          paths:
            - "node_modules"

  lint:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run lint
          command: npm run lint

  unit_test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: npm test
      - store_artifacts: 
          path: test-results
      - store_test_results:
          path: test-results

workflows:
  version: 2
  service_update:
    jobs:
      - dependencies
      - lint:
          requires:
            - dependencies
      - unit_test:
          requires:
            - dependencies
      - gcp-gke/publish-and-rollout-image:
          cluster: app-cluster
          container: circleci-demo-javascript-react-app
          deployment: circleci-demo-javascript-react-app
          image: noboru-sandbox/circleci-demo-javascript-react-app
          tag: $CIRCLE_SHA1
          requires:
            - lint
            - unit_test

